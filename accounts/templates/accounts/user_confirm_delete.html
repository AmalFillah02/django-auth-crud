<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hapus User: {{ user.username }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #00ffe5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      min-height: 100vh;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00ffe5;
    }

    form {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffe5;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    p {
      margin-bottom: 30px;
      font-size: 18px;
    }

    button,
    a.button-link {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    button {
      background: linear-gradient(45deg, #ff004c, #ff6f00);
      color: white;
      box-shadow: 0 0 10px #ff004c;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff004c;
    }

    a.button-link {
      background: none;
      color: #00ffe5;
      border: 2px solid #00ffe5;
      box-shadow: 0 0 10px #00ffe5;
    }

    a.button-link:hover {
      background-color: #00ffe522;
      box-shadow: 0 0 15px #00ffe5;
    }
  </style>
</head>
<body>
  <h2>Hapus Pengguna: {{ user.username }}</h2>
  <form method="post">
    {% csrf_token %}
    <p>Apakah kamu yakin ingin menghapus pengguna ini?</p>
    <button type="submit">üóëÔ∏è Ya, Hapus</button>
    <a href="{% url 'user_list' %}" class="button-link">‚Ü©Ô∏è Batal</a>
  </form>
</body>
</html>
