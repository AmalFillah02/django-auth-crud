<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if form.instance.pk %}Edit User{% else %}Tambah User{% endif %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
      color: #00ffe5;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 28px;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }

    form {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px #00ffe5;
    }

    label {
      margin-top: 15px;
      display: block;
      color: #fff;
      font-size: 14px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      background-color: #111;
      border: 1px solid #00ffe5;
      color: #00ffe5;
      border-radius: 6px;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 8px #00ffe5;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #00ffe5, #7700ff);
      color: black;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffe5;
    }

    a {
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      color: #00ffe5;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #ffffff;
      text-shadow: 0 0 5px #00ffe5;
    }
  </style>
</head>
<body>
  <h2>{% if form.instance.pk %}Edit Pengguna{% else %}Tambah Pengguna{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Simpan</button>
  </form>
  <a href="{% url 'user_list' %}">‚Üê Kembali ke Daftar Pengguna</a>
</body>
</html>
