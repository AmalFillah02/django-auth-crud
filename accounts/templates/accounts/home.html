<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Register CRUD</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #00fff7;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2, h3 {
            text-align: center;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        }
        form {
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid #00fff7;
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px #0ff;
        }
        label {
            display: block;
            margin-top: 12px;
            color: #fff;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #111;
            border: 1px solid #00fff7;
            border-radius: 5px;
            color: #0ff;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 10px #ff00cc, 0 0 20px #3333ff;
        }
        button:hover {
            box-shadow: 0 0 20px #ff00cc, 0 0 30px #3333ff;
        }
        details {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #00fff7;
            border-radius: 10px;
            padding: 10px;
            color: #0ff;
            margin-bottom: 30px;
            box-shadow: 0 0 10px #0ff;
        }
        summary {
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        .messages {
            background-color: rgba(255, 255, 0, 0.1);
            color: #ffff99;
            border: 1px solid #ffff00;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 10px #ffff00;
        }
    </style>
</head>
<body>

    <h2>Selamat Datang</h2>

    {% if messages %}
        <div class="messages">
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <h3>Login</h3>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="login">Login</button>
    </form>

    <details>
        <summary>Belum punya akun? Klik untuk Register</summary>
        <h3>Register</h3>
        <form method="post" action="">
            {% csrf_token %}
            {{ register_form.as_p }}
            <button type="submit" name="register">Register</button>
        </form>
    </details>

</body>
</html>
